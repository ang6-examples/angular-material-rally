after_success:
  - |
       $(npm bin)/set-up-ssh --key "$encrypted_1523a56e560f_key" \
                             --iv "$encrypted_1523a56e560f_iv" \
                             --path-encrypted-key "travis/github_deploy_key.enc"
        $(npm bin)/update-branch --commands "ng deploy --base-href ./" \
                             --commit-message "Deploying to github pages" \
                             --directory "dist" \
                             --distribution-branch "gh-pages" \
                             --source-branch "master"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $travis-key  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
env:
  global:
    - secure: ""