<div class="rally-finance-card-container">
  <mat-card class="rally-finance-card">
    <div class="category-container">
      <span class="card-title">{{title}}</span>
      <span class="card-value">{{value}}</span>
    </div>
    <div *ngFor="let item of items; let i = index;" class="subcategory-container">
      <ng-container *ngIf="i < visibleItemsSize">
        <div class="item-info-container">
            <span>{{item.title}}</span>
            <span>{{item.subtitle}}</span>
        </div>
        <h3 class="currency-code">$</h3>
        <div class="item-value-container">
            <h3>{{item.value}}</h3>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </div>
      </ng-container>
    </div>
  </mat-card>
</div>
